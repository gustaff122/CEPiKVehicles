<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid mt-5 mt-md-0">
  <div class="row mt-5 mt-md-2">
    <h1 class="type-1 col-12 mt-5 text-center">
      Zobacz listę pojazdów<br />bazy danych CEPIK
    </h1>

    <div class="col-12 col-md-6 offset-md-3 mt-5 d-flex justify-content-center">
      <div class="select w-75">
        <ng-select
          placeholder="Wybierz województwo"
          notFoundText="Nie ma takiego województwa."
          [items]="regions"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="selectedRegion"
        >
        </ng-select>
      </div>
      <button (click)="goToList()" class="button">
        <i class="text-light ci-chevron_duo_right"></i>
      </button>
    </div>

    <div class="col-12 home--footer">
      <img class="home--image" src="assets/car.png" alt="Car" />
    </div>
  </div>
</div>
